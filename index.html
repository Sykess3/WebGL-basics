<body onload="init()">

    <h2 class="m-3" style="text-align: center;">PA3</h2>
    <div class="container mt-5">
        <div class="col align-items-center">
        
            <div class="col mb-4 text-center">
                <div id="canvas-holder">
                    <canvas class="rounded-1" width="1200" height="600" id="webglcanvas" style="background-color: teal"></canvas>
                </div>
            </div>

            
    <h3>Eye separation</h3>
    <input type="range" id="eyeSeparation" value="0.2" min="0.0" max="1" step="0.1">

    <h3>Field of View</h3>
    <input type="range" id="fieldOfView" value="0.4" min="0" max="1.2" step="0.1">

    <h3>Near Clipping distance</h3>
    <input type="range" id="nearClippingDistance" value="2" min="2" max="12" step="0.1">

    <h3>Convergence distance</h3>
    <input type="range" id ="convergenceDistance" value="10" min="10" max="50" step="1">

</body>


<script>

    var input_a = document.getElementById("eyeSeparation");
    var input_ts = document.getElementById("fieldOfView");
    var input_d = document.getElementById("nearClippingDistance");
    var input_s = document.getElementById("convergenceDistance");

    input_a.addEventListener("input", function() {
        draw();
    }, false);

    input_ts.addEventListener("input", function() {
        draw();
    }, false);

    input_d.addEventListener("input", function() {
        draw();
    }, false);

    input_s.addEventListener("input", function() {
        draw();
    }, false);

    function hexToRgb(hex) {
        var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
            r: parseInt(result[1], 16),
            g: parseInt(result[2], 16),
            b: parseInt(result[3], 16)
        } : null;
    }

</script>
